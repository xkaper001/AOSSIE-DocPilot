name: Issue Auto-Reply Bot

on:
  issues:
    types: [opened]

jobs:
  add-comment:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Add comment to new issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
